<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 04</title>
    <script src="Sprite.js"></script>
    <script src="Scene.js"></script>
</head>

<body>
    <canvas></canvas>
    <script>
        var canvas = document.querySelector("canvas");
        canvas.width = 600;
        canvas.height = 480;
        var ctx = canvas.getContext("2d");
        var teclas = {
            esquerda: 0,
            cima: 0,
            direita: 0,
            baixo: 0,
            espaco: 0
        }
        
        function porTeclasDirecionais(teclas) {
            return function () {
                if (teclas.esquerda) { this.va = -2; }
                if (teclas.direita) { this.va = +2; }
                if (teclas.esquerda === teclas.direita) { this.va = 0; }
                if (teclas.cima) { this.vm = +120; }
                if (teclas.baixo) { this.vm = -120; }
                if (teclas.cima === teclas.baixo) { this.vm = 0; }
                if(teclas.espaco && this.cooldown<=0){
                    var tiro = new Sprite({
                        x: this.x, y: this.y,
                        a: this.a-0.1+0.2*Math.random(),
                        vm: 240, color:"green", w:4, h:4,
                        props:{tipo: "tiro"}
                    });
                    this.scene.adicionar(tiro);
                    this.cooldown = 0.5;
                }
            }
        }
        addEventListener("keydown", function (e) {
            switch (e.keyCode) {
                case 32:
                    teclas.espaco = 1;
                    break;
                case 37:
                    teclas.esquerda = 1;
                    break;
                case 38:
                    teclas.cima = 1;
                    break;
                case 39:
                    teclas.direita = 1;
                    break;
                case 40:
                    teclas.baixo = 1;
                    break;
            }
        });
        addEventListener("keyup", function (e) {
            switch (e.keyCode) {
                case 32:
                    teclas.espaco = 0;
                    break;
                case 37:
                    teclas.esquerda = 0;
                    break;
                case 38:
                    teclas.cima = 0;
                    break;
                case 39:
                    teclas.direita = 0;
                    break;
                case 40:
                    teclas.baixo = 0;
                    break;
            }
        });
        function passo(t) {
            dt = (t - anterior) / 1000;
            cena1.passo(dt);
            anterior = t;
            ctx.fillText(1/dt, 10,20);
            requestAnimationFrame(passo);
        }
        var dt, anterior = 0;
        requestAnimationFrame(passo);
    </script>
</body>

</html>
