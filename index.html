<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trb1</title>
    <script src="Sprite.js"></script>
    <script src="Scene.js"></script>
</head>

<body>
    <canvas></canvas>
    <script>
        var canvas = document.querySelector("canvas");
        canvas.width = 600;
        canvas.height = 480;
        var ctx = canvas.getContext("2d");
        var teclas = {
            esquerda: 0,
            cima: 0,
            direita: 0,
            baixo: 0,
            espaco: 0
        }

        var img = new Image();
        img.src = "./background/apocalipse.jpg";
        var cena1 = new Scene({ctx: ctx, w: canvas.width, h: canvas.height, background: img});
        
        var plataforma = new Sprite({color: "black", width: 32, height: 112, x: canvas.width/2, y: canvas.height-66, tipo: "plataforma", scene: cena1});
        var canhao = new Sprite({
            color: "red", width: 16, height: 24, x: plataforma.x, y: canvas.height-112-12, angle: 0, minAngle: -60, maxAngle: 60, tipo: "pc", scene: cena1, comportar: porTeclasDirecionais(teclas)});
        cena1.adicionarSprite(canhao);
        cena1.adicionarSprite(plataforma);
        cena1.init();
        
        function porTeclasDirecionais(teclas) {
            return function () {
                if (teclas.esquerda) { this.vang = -100; }
                if (teclas.direita) { this.vang = 100; }
                if (teclas.esquerda === teclas.direita) { this.vang = 0; }
                if(teclas.espaco && this.cooldown<=0){
                    var tiro = new Sprite({
                        x: this.x, y: this.y,
                        angle: this.angle-90,
                        am: 150, g: 0,
                        color:"green", width:6, height:6,
                        tipo: "tiro"
                    });
                    this.scene.addTiro(tiro);
                    this.cooldown = 0.5;
                }
            }
        }
        addEventListener("keydown", function (e) {
            switch (e.keyCode) {
                case 32:
                    teclas.espaco = 1;
                    break;
                case 37:
                    teclas.esquerda = 1;
                    break;
                case 38:
                    teclas.cima = 1;
                    break;
                case 39:
                    teclas.direita = 1;
                    break;
                case 40:
                    teclas.baixo = 1;
                    break;
            }
        });
        addEventListener("keyup", function (e) {
            switch (e.keyCode) {
                case 32:
                    teclas.espaco = 0;
                    break;
                case 37:
                    teclas.esquerda = 0;
                    break;
                case 38:
                    teclas.cima = 0;
                    break;
                case 39:
                    teclas.direita = 0;
                    break;
                case 40:
                    teclas.baixo = 0;
                    break;
            }
        });

        function passo(t) {
            dt = (t - anterior) / 1000;
            cena1.passo(dt);
            anterior = t;
            requestAnimationFrame(passo);
        }

        var dt, anterior = 0;
        requestAnimationFrame(passo);
    </script>
</body>

</html>
